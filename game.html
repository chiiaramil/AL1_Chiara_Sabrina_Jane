          <h2>GEMÜSE-SPIEL</h2>

      </header>
<!-- Formular -->
<section class="collect_points">
  <h4 class="titel" style="margin-top: 0%; padding-top: 5%;">Anmeldeformular</h4>
  <h3 class="untertitel">Du willst Deine Treuepunkte nun einlösen?</h3>
  <p id="formular_beschrieb">Erstelle jetzt ein Konto, registriere dich bei BioTiful und löse deine Punkte ein!</p>

    <div class="anmeldeformular">
    <form>
      <div id="form_fields">
        <label for="gender">Anrede</label>
          <select id="gender" name="gender">
            <option value="" selected></option>
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
          </select>
        <div class="short_fields">
          <div class="field">
            <label for="first_name">Vorname*</label>
            <input placeholder="Max" type="text" name="first_name" id="first_name" required />
            <div class="error_message" id="first_name_error"></div>
          </div>
          <div class="field">
            <label for="last_name">Nachname*</label>
            <input placeholder="Mustermann" type="text" name="last_name" id="last_name" required />
            <div class="error_message" id="last_name_error"></div>
          </div>
        </div>

        <label for="email">E-Mail-Adresse*</label>
        <input placeholder="max.mustermann@gmail.com" type="email" name="email" id="email" required />
        <div class="error_message" id="email_error"></div>

        <label for="password">Passwort*</label>
        <input placeholder="Foi2@#äüs$#°" type="password" name="password" id="password" required />
        <div class="error_message" id="password_error"></div>
      </div>
      <button id="submit_button" type="submit">
          <span class="btn_text">Konto erstellen</span>
          <div class="loader" id="form_spinner" style="display: none;"></div>
        </button>
        <div id="success_message" class="success-message"></div>
    </form>
  </div>
</section>

      </main>
