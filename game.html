<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Biotiful</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <!-- Inhalte oberhalb des Javascripts einfügen -->
    <nav>
      <!-- Navigation hier einfügen -->
    </nav>
    <main>
    <header><!-- Hero Bereich --></header>
      <section>
        <h4 class="titel">KONTAKTFORMULAR</h4>
        <h3 class="untertitel">Hast du Fragen oder Anregungen?</h3>
        <p>
          Wir freuen uns auf deine Nachricht. Wir melden uns in der Regel
          innerhalb von 1-3 Werktagen bei dir.
        </p>
        <form>
          <input
            type="text"
            id="vorname"
            name="vorname"
            placeholder="Vorname"
          />
          <br />
          <input
            type="text"
            id="nachname"
            name="nachname"
            placeholder="Nachname"
          />
          <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-Mail Adresse"
          />
          <br />
          <textarea
            name="nachricht"
            id="nachricht"
            rows="10"
            cols="50"
            placeholder="Deine Nachricht"
          ></textarea>
          <br />
          <input type="submit" value="Absenden" />
        </form>
      </section>
      </main>
    <footer>
      <!-- Footer hier einfügen -->
    </footer>

    <script src="js/databaseClient.js"></script>
  </body>
</html>
