<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  
  <body>
      <!-- Navigation hier einfügen -->
      <nav id="nav">
        <img class="logo" src="images/Logo_BioTiful.png" alt="Logo BioTiful" />
        <div class="nav_right">
          <div class="nav_link">
            <button class="menu_close" aria-label="Menü schliessen">
              <img
                src="images/Icon_Menü_schliessen.png"
                alt="Schliessen Button"
              />
            </button>
            <a href="index.html">HOME</a>
            <a href="shop.html">SHOP</a>
            <a href="game.html" class="active">BIOSAFARI</a>
            <!-- <a href="about.html">ÜBER UNS</a>-->
          </div>
          <button class="menu_toggle" aria-label="Menü öffnen">
            <img src="images/Icon_Menu.png" alt="Icon Menü" />
          </button>
        </div>
      </nav>
    <!-- Inhalte oberhalb des Javascripts einfügen -->
    <main>
      <header class="hero">
        <!-- Hero Bereich -->
        <img
          src="images/HG_Bild_HERO-Bereich_Game.jpg"
          alt="Bild von Früchten und Gemüse in einem braunen Holzkorb"
          class="hero_img"
        />
        <div class="hero_text">
          <h2>GEMÜSE-SPIEL</h2>
          <h1>BIOSAFARI</h1>
        </div>
      </header>
      <!--Game-->
      <section>
        <div id="game_container">
          <div id="game_area">
              <div id="basket"></div>
          </div>
          <div id="score">Punkte: 0</div>
          <button id="start_button">Spiel Starten</button>
      </div>
      </section>
      <section>
    <h4 class="titel">Anmeldeformular</h4>
    <h3 class="untertitel">Du willst Deine Treuepunkte nun einlösen?</h3>
    <p>
      Erstelle jetzt ein Konto, registriere dich bei BioTiful und löse deine Punkte ein!
    </p>
    <div class="formular_center">
        <div class="login_container">
            <br>
            <label for="first_name">Vorname:</label>
            <input id="first_name" placeholder="Vorname" type="text"/>
            <label for="last_name">Nachname:</label>
            <input id="last_name" placeholder="Nachname" type="text" />
            <label for="email">E-Mail:</label>
            <input id="email" placeholder="E-Mail" type="email" />
            
            <label for="adress">Adresse:</label>
            <label for="housenmbr">Hausnummer:</label>
            <!-- Flex-Container für Hausnummer und Adresse -->
            <div class="container-inline">
                <input id="adress" placeholder="Adresse" type="text" />
                <input id="housenmbr" placeholder="Nummer" type="number" min="1"/>
            </div>
            <label for="plz">Postleitzahl:</label>
            <input id="plz" placeholder="PLZ" type="number" min="1"/>      
            <button id="submit_button">Konto erstellen</button>
        </div>
    </div>
</section>
      </main>
    <footer>
      <!-- Footer hier einfügen -->
      <div class="erklärung">
        Das ist ein Schulprojekt und keine reale Website
      </div>
      <div class="linie_vertikal"></div>
      <div class="gruppenmitglieder">
        <span>Chiara</span>
        <span>Sabrina</span>
        <span>Jane</span>
      </div>
      <div class="icons">
        <a href="https://www.facebook.com/"
          ><img src="images/Icon_Facebook.png" alt="Icon Facebook"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="images/Icon_Insta.png" alt="Icon Instagram"
        /></a>
        <a href="#nav"><button class="scroll_top">↑</button></a>
      </div>
    </footer>

    <script src="js/databaseClient.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
